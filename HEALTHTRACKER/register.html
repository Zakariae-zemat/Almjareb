<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Al Mjarehb</title>
    <link rel="icon" href="AlMjarebIcon.png">
</head>
<body>
    <div class="max-w-4xl mx-auto font-[sans-serif]">
        <div class="relative w-full max-w-sm mx-auto">
            <img class="mx-auto pointer-events-none select-none" src="AlMjareblg.png" alt="Your Company" width="300" height="500">
            <div class="absolute inset-0 bg-transparent"></div>
        </div>
        <div class="text-center mb-16">
          <h4 class="text-gray-800 text-3xl font-bold  ">Sign up</h4>
        </div>
  
        <form>
          <div class="grid sm:grid-cols-2 gap-8">
            <div>
              <label class="text-gray-800 text-sm mb-2 block">Full name</label>
              <input id="id" type="text" class="bg-gray-100 w-full text-gray-800 text-sm px-4 py-3.5 rounded-md focus:bg-transparent outline-blue-500 transition-all" placeholder="Enter your full name" />
            </div>
            <div>
              <label class="text-gray-800 text-sm mb-2 block">Username</label>
              <input id="lid" type="text" class="bg-gray-100 w-full text-gray-800 text-sm px-4 py-3.5 rounded-md focus:bg-transparent outline-blue-500 transition-all" placeholder="Enter a Username" />
            </div>
            <div>
              <label class="text-gray-800 text-sm mb-2 block">Email </label>
              <input id="email" type="text" class="bg-gray-100 w-full text-gray-800 text-sm px-4 py-3.5 rounded-md focus:bg-transparent outline-blue-500 transition-all" placeholder="Enter your email" />
            </div>
            <div>
              <label class="text-gray-800 text-sm mb-2 block">Confirm email</label>
              <input id="cemail" type="email" class="bg-gray-100 w-full text-gray-800 text-sm px-4 py-3.5 rounded-md focus:bg-transparent outline-blue-500 transition-all" placeholder="Confirm your email" />
            </div>
            <div>
              <label class="text-gray-800 text-sm mb-2 block">Password</label>
              <input id="password" type="password" class="bg-gray-100 w-full text-gray-800 text-sm px-4 py-3.5 rounded-md focus:bg-transparent outline-blue-500 transition-all" placeholder="Enter password" />
            </div>
            <div>
              <label class="text-gray-800 text-sm mb-2 block">Confirm Password</label>
              <input id="cpassword" type="password" class="bg-gray-100 w-full text-gray-800 text-sm px-4 py-3.5 rounded-md focus:bg-transparent outline-blue-500 transition-all" placeholder="Confirm password" />
            </div>
          </div>
  
          <div class="!mt-12">
            <button type="button" class="py-3.5 px-7 text-sm font-semibold tracking-wider rounded-md text-white bg-cyan-500 hover:bg-cyan-600 focus:outline-none">
              Sign up
            </button>
          </div>
        </form>
        <p class=" text-center text-sm/6 text-gray-500">
            you have already an account?
            <a href="login.html" class="font-semibold text-cyan-600 hover:text-cyan-800">Sign in</a>
        </p>
       
      </div>
</body>
</html>
